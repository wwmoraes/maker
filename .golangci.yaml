run:
  modules-download-mode: vendor
  issues-exit-code: 0
  timeout: 2m
  skip-dirs:
  - tmp
output:
  format: colored-line-number
linters-settings:
  enable:
  - stylecheck
  - unconvert
  - gosec
  - errorlint
  - maligned
  - interfacer
  - unparam
  - whitespace
  - wrapcheck
  - prealloc
  - nolintlint
